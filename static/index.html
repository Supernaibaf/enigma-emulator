<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enigma Emulator</title>
    <script src="bundle.js"></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="enigma-container">
      <div id="enigma-configuration-container">
        <div class="header">
          <h1>Enigma Emulator</h1>
          <button id="enigma-configuration-button">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path
                d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"
              />
              <path d="M0 0h24v24H0z" fill="none" />
            </svg>
          </button>
        </div>
        <div id="enigma-configuration">
          <form id="enigma-configuration-form">
            <section>
              <header>
                <h2>Reflector</h2>
              </header>
              <select class="reflector">
                <option>Hello</option>
              </select>
            </section>
            <section>
              <header>
                <h2>Rotors</h2>
              </header>
              <table id="enigma-rotor-table">
                <thead>
                  <tr>
                    <th></th>
                    <th>Type</th>
                    <th>Position</th>
                    <th>Ring</th>
                  </tr>
                </thead>
                <tbody class="rotors"></tbody>
              </table>
            </section>
            <footer>
              <button type="submit">Apply Settings</button>
            </footer>
          </form>
        </div>
      </div>
      <canvas id="enigma-emulator"></canvas>
      <div id="enigma-lampboard-container">
        <canvas id="enigma-lampboard"></canvas>
      </div>
      <div id="enigma-keyboard-container">
        <div id="enigma-keyboard-buttons"></div>
        <canvas id="enigma-keyboard"></canvas>
      </div>
      <div id="enigma-plugboard-container">
        <div id="enigma-plugboard-socket-buttons"></div>
        <canvas id="enigma-plugboard"></canvas>
      </div>
    </div>
  </body>
</html>
